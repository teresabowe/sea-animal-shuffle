<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href = "assets/css/style.css">

    <title>Sea Animal Shuffle Game</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Sea Animal Shuffle</h1>
        <h2>Figure out the sequence by clicking on the images.</h2>

        <button class="start-game" onClick="window.location.reload();" aria-label="Click this button to restart the game">Start</button>

        <div class="try-area-left"></div>
            
        <div class="try-area-center center-images">
            <img src="assets/images/fish.png" alt="fish image" id="1">
            <img src="assets/images/octopus.png" alt="octopus image" id="2">
            <img src="assets/images/crab.png" alt="crab image" id="3">
            <img src="assets/images/seahorse.png" alt="seahorse image" id="4">
        </div>
            
        <div class="submit-area">
            <button id="submit" data-type="submit" aria-label="Click this button to submit the answer">Submit</button>
        </div>

        <div class="cloned-area-center center-images"></div>

        <div class="cloned-area-left">
            <p>Previous Trys</p>
        </div>

        <div class="cloned-area-right"></div>

        <script src="assets/js/script.js"></script>
    </div>
</body>
</html>
